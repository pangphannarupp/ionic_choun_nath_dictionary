<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Bookmark</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="clearBookmark()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-list *ngFor="let data of dataBookmarkList">
    <ion-item lines="full" (click)="gotoMeaning(data.id)">
      <ion-label>{{data.word}}</ion-label>
    </ion-item>
  </ion-list> -->

  <ion-list *ngFor="let data of dataBookmarkList">
    <ion-item-sliding>
      <ion-item lines="full" (click)="gotoMeaning(data.id)">
        <ion-label>{{data.word}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeBookmark(data.id)"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
